<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="formbox">
          <form>
            <p class="p1">START YOUR PERSONAL PHOTO EXPERIENCE</p>
            <h2>Login your account</h2>

            <label for="email">Email</label>
            <input class="input" placeholder="Your E-mail" type="email" />
            <label for="password">Password</label>
            <input class="input" placeholder="Your Password" type="text" />

            <button class="btn1" type="submit">Register</button>
            <button class="btn2" type="submit">Login</button>
            <div class="check">
              <input type="checkbox" />
              <label class="labelC" for="remember">Remember me</label><br />
              <a href="#">Forgot Password ?</a>
            </div>

            <p class="p2">impress.privacy</p>
          </form>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
